name: deploy-frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self-hosted, ye0ngjae-web]

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint & Format Check
        run: npm run lint

      - name: Build Next.js App
        run: npm run build

      - name: Deploy with PM2
        run: |
          npm install -g pm2
          pm2 reload frontend || pm2 start npm --name "frontend" -- start -- -p 4500
          pm2 save